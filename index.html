<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedant's IT Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #eee;
    }

    .quiz-box {
      width: 90%;
      max-width: 650px;
      background: #181818;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeUp 0.7s ease-in-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 { 
      color: #00e5ff;
      margin-bottom: 15px; 
      text-shadow: 0 0 8px rgba(0,229,255,0.7);
    }
    p { margin: 10px 0; }

    select, button , input {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    select , input {
      background: #121212;
      color: #00e5ff;
      border: 2px solid #00e5ff;
    }

    button {
      margin: 10px;
      background: #00e5ff;
      color: #000;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 8px #00e5ff;
    }
    input {
    	width:100%;
    	position: relative;
    	margin-top:0;
    	opacity:0.8;
    }
    input:focus {
    	outline:1px solid #00e5ff;
   }
   #name-container {
   	position: relative;
   	width:100%;
   }
   label {
   	margin:0;
   	position: absolute;
   	left:10px;
   	top:0;
   	transform: translateY(-50%);
   	padding:5px;
   	background: linear-gradient(#181818 , #121212);
   	z-index: 1;
   }

    button:hover { background: #00b8d4; box-shadow: 0 0 12px #00e5ff; }

    #timer {
      font-weight: 600;
      color: #ff4d6d;
      margin: 10px 0;
      text-shadow: 0 0 6px rgba(255,77,109,0.7);
    }

    .option {
      background: #222;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s;
      border: 2px solid transparent;
    }

    .option:hover { background: #2a2a2a; }
    .option.correct { background: #1e4620; border-color: #28a745; color: #90ee90; }
    .option.wrong { background: #461e1e; border-color: #dc3545; color: #ffaaaa; }

    #feedback { font-style: italic; margin-top: 8px; color: #bbb; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Vedant's IT Quiz</h1>
      <div id="name-container" >
      <label for="name" >Name</label>
      <input id="name" type="text" placeholder="Enter your Name here..." oninput="{playername = this.value}"></input>
      </div>
      <p>Choose number of questions:</p>
      <select id="num-questions">
        <option value="5">5 Questions</option>
        <option value="10">10 Questions</option>
        <option value="15">15 Questions</option>
      </select>
      <br>
      <button onclick="startQuiz()">üöÄ Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <h2>Question <span id="question-number"></span></h2>
      <p id="timer">‚è≥ Time Left: <span id="time-left"></span>s</p>
      <p id="question-text"></p>
      <div id="options"></div>
      <p id="feedback" class="hidden"></p>
      <button id="back-btn" onclick="goBack()" class="hidden">‚¨Ö Back</button>
      <button onclick="nextQuestion()">Next ‚û°</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h2>Quiz Completed üéâ</h2>
      <p id="result-text"></p>
      <button onclick="restartQuiz()">üîÑ Restart</button>
    </div>
  </div>

<script>
let playername ; //var declared
const questions = [
  { question: "What does CPU stand for?",
    options: ["Central Processing Unit", "Computer Personal Unit", "Core Processing Unit", "Central Program Unit"],
    answer: "Central Processing Unit",
    feedback: "CPU is the brain of the computer, handling processing tasks." },
  { question: "Which programming language is called the 'language of the web'?",
    options: ["Python", "Java", "JavaScript", "C++"],
    answer: "JavaScript",
    feedback: "JavaScript powers interactivity on most websites." },
  { question: "What is the main function of RAM?",
    options: ["Permanent storage", "Temporary storage", "Processing data", "Cooling system"],
    answer: "Temporary storage",
    feedback: "RAM temporarily stores data for quick CPU access." },
  { question: "What does HTML stand for?",
    options: ["HyperText Markup Language", "HighText Machine Language", "HyperTool Multi Language", "HomeText Markup Language"],
    answer: "HyperText Markup Language",
    feedback: "HTML structures content for the web." },
  { question: "Which protocol transfers web pages?",
    options: ["FTP", "HTTP", "SMTP", "TCP"],
    answer: "HTTP",
    feedback: "HTTP delivers web content from server to browser." },
  { question: "What is a firewall?",
    options: ["Hardware cooler", "Network security system", "Type of virus", "Dev tool"],
    answer: "Network security system",
    feedback: "Firewalls monitor & filter network traffic." },
  { question: "What does SQL stand for?",
    options: ["Structured Query Language", "Simple Query Language", "Standard Query Logic", "Sequential Query Language"],
    answer: "Structured Query Language",
    feedback: "SQL manages and queries databases." },
  { question: "Main purpose of an Operating System?",
    options: ["Browse internet", "Manage resources", "Write code", "Store permanently"],
    answer: "Manage resources",
    feedback: "OS controls hardware/software resources." },
  { question: "Which is a cloud service?",
    options: ["MS Word", "AWS", "Photoshop", "VLC"],
    answer: "AWS",
    feedback: "AWS offers cloud storage and computing." },
  { question: "What is Git used for?",
    options: ["Graphic design", "Version control", "Database management", "Networking"],
    answer: "Version control",
    feedback: "Git tracks code changes during development." }
];

let currentQuestionIndex = 0, score = 0, selectedQuestions = [], numQuestions = 5;
let timer = null, timeLeft = 30, history = [];

function startQuiz() {
  numQuestions = parseInt(document.getElementById('num-questions').value);
  selectedQuestions = questions.sort(() => Math.random() - 0.5).slice(0, numQuestions);
  currentQuestionIndex = 0; score = 0; history = [];
  document.getElementById('start-screen').classList.add('hidden');
  document.getElementById('quiz-screen').classList.remove('hidden');
  loadQuestion();
}

function startTimer() {
  if (timer) clearInterval(timer);
  timeLeft = 30;
  document.getElementById('time-left').textContent = timeLeft;
  timer = setInterval(() => {
    document.getElementById('time-left').textContent = --timeLeft;
    if (timeLeft <= 0) { clearInterval(timer); nextQuestion(); }
  }, 1000);
}

function loadQuestion() {
  const q = selectedQuestions[currentQuestionIndex];
  document.getElementById('question-number').textContent = `${currentQuestionIndex+1} of ${numQuestions}`;
  document.getElementById('question-text').textContent = q.question;
  const optDiv = document.getElementById('options'); optDiv.innerHTML = '';
  q.options.forEach(opt => {
    const el = document.createElement('div');
    el.classList.add('option'); el.textContent = opt;
    el.onclick = () => selectOption(opt, q);
    optDiv.appendChild(el);
  });
  document.getElementById('feedback').classList.add('hidden');
  document.getElementById('back-btn').classList.toggle('hidden', currentQuestionIndex===0);
  startTimer();
}

function selectOption(selected, q) {
  clearInterval(timer);
  const correct = selected === q.answer;
  if (correct) score++; else {
    document.getElementById('feedback').textContent = q.feedback;
    document.getElementById('feedback').classList.remove('hidden');
  }
  document.querySelectorAll('.option').forEach(opt => {
    if (opt.textContent === q.answer) opt.classList.add('correct');
    else if (opt.textContent === selected && !correct) opt.classList.add('wrong');
    opt.onclick = null;
  });
  history.push({ q, selected, correct });
}

function nextQuestion() {
  clearInterval(timer);
  if (++currentQuestionIndex < numQuestions) loadQuestion();
  else showResults();
}

function goBack() {
  if (currentQuestionIndex > 0) {
    clearInterval(timer);
    currentQuestionIndex--;
    if (history[currentQuestionIndex]) {
      if (history[currentQuestionIndex].correct) score--;
      history.pop();
    }
    loadQuestion();
  }
}

function showResults() {
  clearInterval(timer);
  document.getElementById('quiz-screen').classList.add('hidden');
  document.getElementById('result-screen').classList.remove('hidden');
  document.getElementById('result-text').textContent = (score) ? `‚≠ê ${ playername ? (playername + " , y") : "Y" }ou scored ${score} out of ${numQuestions}!` : `${ playername ? (playername + " , y") : "Y" }ou Failed Duffer. Try again!!!`;
}

function restartQuiz() {
  clearInterval(timer);
  document.getElementById('result-screen').classList.add('hidden');
  document.getElementById('start-screen').classList.remove('hidden');
}
</script>
</body>
  </html>
